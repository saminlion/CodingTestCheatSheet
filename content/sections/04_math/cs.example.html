// 두 정수의 차이의 절댓값을 출력하는 예제
// 입력: 정수 a, b
// 출력: |a - b|의 값

using System;

class Program {
    static void Main() {
        int a = 3;
        int b = 7;

        // 두 정수 a와 b의 차이의 절댓값을 출력
        // Math.Abs: 절댓값을 구하는 메서드 (Always returns non-negative result)
        Console.WriteLine(Math.Abs(a - b)); // 출력: 4
    }
}
