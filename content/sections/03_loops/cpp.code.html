// 기본 for문
for (int i = 0; i < n; i++) {
    cout << arr[i] << endl;
}

// 중첩 for문
for (int i = 0; i < n; i++) {
    for (int j = 0; j < m; j++) {
        cout << "(" << i << "," << j << ")" << endl;
    }
}

// foreach문 (C# → C++11 range-based for loop)
for (int x : list) {
    cout << x << endl;
}
